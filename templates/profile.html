{% extends "base.html" %}
{% block content %}

<section>
    <h3 class="text-center pt-3 pb-3 m-auto text-white bg-dark w-25">
        {{ student.student_fname.capitalize() }} {{ student.student_lname.capitalize() }}'s profile
    </h3>
    <div class="my-container me-3">
        <a href="{{ url_for('update_student_profile', student_id=student.id) }}" class="btn btn-primary border-warning btn-lg my-btns"
            tabindex="1" role="button" aria-disabled="true">Update details
        </a>
        <a href="#" class="btn btn-primary border-warning btn-lg my-btns mt-5"
            tabindex="2" role="button" aria-disabled="true">Grades
        </a>
    </div>

</section>
    
{% endblock %}
